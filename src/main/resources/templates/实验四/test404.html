<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .message-container input[type="text"],
        .message-container textarea {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .message-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .message-container button:hover {
            background-color: #0056b3;
        }
        .message-container a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .message-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="message-container">
    <h2>留言板</h2>
    <form th:action="@{/experiment/4/test404}" th:object="${message}" method="post">
        <label>用户名：<input type="text" th:field="*{username}" required></label><br>
        <label>留言内容：<textarea th:field="*{content}" rows="5" required></textarea></label><br>
        <button type="submit">提交留言</button>
    </form>
    <a th:href="@{/experiment/4/test404b}">查看留言</a>
    <a th:href="@{/experiment/4/test404c}">删除留言</a>
    <p><a th:href="@{/experiment/4}">返回实验列表</a></p>
</div>
</body>
</html>
