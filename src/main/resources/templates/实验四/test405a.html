<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>计算梯形面积</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .trapezoid-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .trapezoid-container input[type="text"] {
            width: 100px;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .trapezoid-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .trapezoid-container button:hover {
            background-color: #0056b3;
        }
        .trapezoid-container a {
            color: #007bff;
            text-decoration: none;
        }
        .trapezoid-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="trapezoid-container">
    <h2>计算梯形面积</h2>
    <form th:action="@{/experiment/4/test405a}" th:object="${compute}" method="post">
        <label>上底：<input type="text" th:field="*{upperBase}" required></label><br>
        <label>下底：<input type="text" th:field="*{lowerBase}" required></label><br>
        <label>高：<input type="text" th:field="*{height}" required></label><br>
        <button type="submit">计算</button>
    </form>
    <div th:if="${result != null}">
        <p>上底：<span th:text="${result.compute.upperBase}"></span></p>
        <p>下底：<span th:text="${result.compute.lowerBase}"></span></p>
        <p>高：<span th:text="${result.compute.height}"></span></p>
        <p>面积：<span th:text="${result.compute.area}"></span></p>
    </div>
    <p><a th:href="@{/experiment/4}">返回实验列表</a></p>
</div>
</body>
</html>
